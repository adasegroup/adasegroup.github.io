<div id="particles-js">
  <div class="header">
      <h1>
        <span class="site-title">{{site.username}}</span>
         <span class="site-description">{{site.username_full}}</span>
        <span class="site-description2">{{site.user_title}}</span>
      </h1>
      <div class="header-icons">
        <a aria-label="Contact us" href="mailto:adase@skoltech.ru?subject=Contact ADASE Group"><i class="icon fa fa-envelope"></i></a>
        <a aria-label="LinkedIn" target="_blank" href="https://www.linkedin.com/company/adase/"><i class="icon fa fa-linkedin" aria-hidden="true"></i></a>
        <a aria-label="Github" target="_blank" href="https://github.com/adasegroup"><i class="icon fa fa-github-alt" aria-hidden="true"></i></a>
        <a aria-label="Twitter" target="_blank" href="https://twitter.com/adasegroup"><i class="icon fa fa-twitter" aria-hidden="true"></i></a>
      </div>
      <div class="header-links">
            {% for steve in site.data.nav_bar %}
            <a class="link" href="{{ steve.href }}">{{ steve.title }}</a>
            {% endfor %}
      </div>
  </div>
  <a class="down" href="#about" data-scroll><i class="icon fa fa-chevron-down" aria-hidden="true"></i></a>
</div>
